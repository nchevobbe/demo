<html>
  <head>
    <meta charset="utf8" />
    <title>Console Tests</title>
    <link
      href="https://fonts.googleapis.com/css?family=Zilla+Slab:300,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="console-test-app.css" />
    <link rel="icon" type="image/svg" sizes="any" href="favicon.svg" />
  </head>
  <body>
    <canvas></canvas>
    <section class="buttons">
      <button type="button" data-key="E">console.error</button>
      <button type="button" data-key="w">console.warn</button>
      <button type="button" data-key="L">console.log</button>
      <button type="button" data-key="i">console.info</button>
      <button type="button" data-key="d">console.debug</button>
      <button type="button" data-key="G">console.group</button>
      <button type="button" data-key="C">console.groupCollapsed</button>
      <button type="button" data-key="g">console.groupEnd</button>
      <button type="button" data-key="T">console.time</button>
      <button type="button" data-key="t">console.timeEnd</button>
      <button type="button" data-key="r">console.trace</button>
      <button type="button" data-key="c">console.count</button>
      <button type="button" data-key="s" aria-pressed="false">
        Stream logs
      </button>
      <button type="button" data-key="l">Log repeatable message</button>
      <button type="button" data-key="e">Exception</button>
      <button type="button" data-key="X">Log Error</button>
      <button type="button" data-key="x">XHR</button>
    </section>

    <h2>React/Redux</h2>
    <section class="react">
      <main id="react-container"></main>
    </section>

    <h2>Workers</h2>
    <section class="workers regular">
      <button type="button" class="worker-spawn">Spawn worker</button>
      <button type="button" class="worker-spawn-remote">
        Spawn â‰  origin worker
      </button>
      <ul></ul>
    </section>

    <script src="console-test-animation.js"></script>
    <script src="console-test-event-listeners.js"></script>
    <script src="console-test-script.js"></script>
    <script src="framework/dist/bundle.js"></script>
  </body>
</html>
